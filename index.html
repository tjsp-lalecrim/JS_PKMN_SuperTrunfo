<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/PokemonCard.js" defer></script>
    <script src="js/Type.js" defer></script>
    <script src="js/Stat.js" defer></script>
    <script src="js/script.js" defer></script>
    <title>Cards</title>
</head>

<body>

    <div id="table" class="table">
        <div class="row">
            <div class="col">
                <span id="your-cards"></span>
            </div>
            <div class="col">
                <span>Remaining Cards</span>
            </div>
            <div class="col">
                <span id="opponent-cards"> </span>
            </div>
        </div>
        <div class="row">
            <div id="your-current-card" class="card">
                <span class="pokemon-label">
                    <span id="your-label"></span>
                    <img id="your-type" src="" alt="Your Type">
                </span>
                <img id="your-img" src="" alt="Pokemon Card">
                <div id="your-options" class="stat-options"></div>
            </div>
            <div id="game-log" class="col">
            </div>
            <div id="opponent-current-card" class="card">
                <span class="pokemon-label">
                    <span id="opponent-label"></span>
                    <img id="opponent-type" src="" alt="Opponent Type">
                </span>
                <img id="opponent-img" src="" alt="Pokemon Card">
                <div id="opponent-options" class="stat-options"></div>
            </div>

        </div>
        <div class="row">
            <button id="next-turn">Next</button>
        </div>
    </div>
    <div id="menu" class="menu">
        <span id="result-message" class="menu-message"></span>

        <span class="menu-message">
            Select a pack to start
        </span>

        <div class="packs">
            <div id="first-stage-pack" class="pokemon-pack">
                <img src="img/pokemons/Charmander.png" alt="First stage pack">
                <span>First Stage Pack</span>
            </div>
            <div id="mid-stage-pack" class="pokemon-pack">
                <img src="img/pokemons/Charmeleon.png" alt="Mid stage pack">
                <span>Mid Stage Pack</span>
            </div>
            <div id="last-stage-pack" class="pokemon-pack">
                <img src="img/pokemons/Charizard.png" alt="Last stage pack">
                <span>Last Stage Pack</span>
            </div>
        </div>
    </div>
</body>

</html>
